<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tufaax POS v6 - Final Fix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #28a745; --bg: #f4f7f6; }
        body { background: var(--bg); font-family: 'Segoe UI', sans-serif; height: 100vh; margin: 0; overflow: hidden; }
        .main-container { display: flex; height: 100vh; }
        
        /* Menu Side */
        .menu-side { flex: 7; overflow-y: auto; padding: 25px; background: white; }
        .food-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; }
        .food-card { border: 1px solid #eee; border-radius: 15px; cursor: pointer; transition: 0.3s; background: #fff; overflow: hidden; position: relative; }
        .food-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .food-card img { width: 100%; height: 110px; object-fit: cover; }
        .card-body { padding: 10px; text-align: center; }
        
        /* Cart Side */
        .cart-side { flex: 3; background: #fff; border-left: 1px solid #ddd; display: flex; flex-direction: column; padding: 25px; box-shadow: -5px 0 15px rgba(0,0,0,0.02); }
        .cart-items { flex-grow: 1; overflow-y: auto; margin: 15px 0; }
        .cart-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px dotted #ccc; font-weight: 500; }
        
        .total-section { background: #f8f9fa; padding: 20px; border-radius: 12px; margin-top: auto; }
        .btn-order { background: var(--primary); color: white; border: none; padding: 18px; border-radius: 12px; width: 100%; font-weight: 800; font-size: 1.1rem; }

        @media (max-width: 992px) { .main-container { flex-direction: column; overflow-y: auto; } .cart-side { border-left: none; border-top: 5px solid #eee; } }
    </style>
</head>
<body>

<div class="main-container">
    <div class="menu-side">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold">üçé Tufaax Restaurant</h3>
            <span class="badge bg-success">Open Now</span>
        </div>
        <div class="food-grid" id="menu-display"></div>
    </div>

    <div class="cart-side">
        <h5 class="fw-bold border-bottom pb-2"><i class="fas fa-shopping-basket me-2"></i>DALABKAAGA</h5>
        
        <div class="mt-3">
            <label class="small fw-bold text-muted">MAGACA MACMIILKA *</label>
            <input type="text" id="cust-name" class="form-control border-success" placeholder="Qor magacaaga halkan...">
        </div>

        <div class="cart-items" id="cart-display">
            <div class="text-center mt-5 text-muted">Ma jiro wax dalab ah...</div>
        </div>

        <div class="total-section">
            <div class="d-flex justify-content-between mb-2">
                <span>Subtotal:</span>
                <span id="sub-total">$0.00</span>
            </div>
            <div class="d-flex justify-content-between h4 fw-bold text-success mb-3">
                <span>WADARTA:</span>
                <span id="total-val">$0.00</span>
            </div>
            <button class="btn-order" onclick="processOrder()">
                <i class="fab fa-whatsapp me-2"></i> DIR DALABKA
            </button>
        </div>
    </div>
</div>

<script>
    const menuData = [
        { name: "Bariis & Hilib Ari", price: 5.50, img: "https://images.unsplash.com/photo-1512058560366-cd242d45869d?w=200" },
        { name: "Baasto Suugo Geel", price: 4.00, img: "https://images.unsplash.com/photo-1541544741938-0af808871cc0?w=200" },
        { name: "Pizza Mix", price: 7.50, img: "https://images.unsplash.com/photo-1513104890138-7c749659a591?w=200" },
        { name: "Salad Fresh", price: 2.50, img: "https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=200" },
        { name: "Mango Juice", price: 1.50, img: "https://images.unsplash.com/photo-1546173159-315724a31696?w=200" },
        { name: "Shaah Cadeys", price: 0.50, img: "https://images.unsplash.com/photo-1594631252845-29fc4586db92?w=200" }
    ];

    let cart = [];

    function renderMenu() {
        const display = document.getElementById('menu-display');
        display.innerHTML = menuData.map(p => `
            <div class="food-card" onclick="addToCart('${p.name}', ${p.price})">
                <img src="${p.img}">
                <div class="card-body">
                    <div class="fw-bold small">${p.name}</div>
                    <div class="text-success fw-bold">$${p.price.toFixed(2)}</div>
                </div>
            </div>
        `).join('');
    }

    function addToCart(name, price) {
        const item = cart.find(i => i.name === name);
        if(item) { item.qty++; } else { cart.push({name, price, qty: 1}); }
        updateCartUI();
    }

    function updateCartUI() {
        const display = document.getElementById('cart-display');
        if(cart.length === 0) {
            display.innerHTML = '<div class="text-center mt-5 text-muted">Dambiishu waa maran tahay</div>';
            document.getElementById('total-val').innerText = "$0.00";
            return;
        }
        display.innerHTML = cart.map(i => `
            <div class="cart-item">
                <span>${i.qty}x ${i.name}</span>
                <span>$${(i.qty * i.price).toFixed(2)}</span>
            </div>
        `).join('');
        
        const total = cart.reduce((sum, i) => sum + (i.qty * i.price), 0);
        document.getElementById('sub-total').innerText = `$${total.toFixed(2)}`;
        document.getElementById('total-val').innerText = `$${total.toFixed(2)}`;
    }

    function processOrder() {
        const name = document.getElementById('cust-name').value;
        if (!name) return alert("Fadlan qor magacaaga si aan kuu aqoonsanno!");
        if (cart.length === 0) return alert("Dambiishaadu waa maran tahay!");

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                const loc = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                finishAndSend(name, loc);
            }, () => {
                finishAndSend(name, "Location lama bixin (GPS Off)");
            });
        }
    }

    function finishAndSend(customerName, locationLink) {
        let orderList = cart.map(i => `‚úÖ ${i.qty}x ${i.name}`).join('\n');
        let totalAmount = document.getElementById('total-val').innerText;
        let phoneNumber = "252617054480"; 

        let fariin = `*DALAB CUSUB: TUFAAX RESTAURANT*\n\n` +
                     `üë§ *Macmiilka:* ${customerName}\n` +
                     `üõí *Dalabka:* \n${orderList}\n\n` +
                     `üí∞ *WARTA:* ${totalAmount}\n\n` +
                     `üìç *Location-ka Macmiilka:* \n${locationLink}`;

        // Habka ugu ammaan badan ee WhatsApp URL loo dhiso
        let finalUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(fariin)}`;
        window.open(finalUrl, '_blank');
    }

    renderMenu();
</script>
</body>
</html>
