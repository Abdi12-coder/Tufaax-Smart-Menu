<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tufaax Smart POS - Fixed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main-green: #28a745; --dark-bg: #f8f9fa; }
        body { background: var(--dark-bg); font-family: 'Inter', sans-serif; height: 100vh; margin: 0; }
        
        .main-container { display: flex; height: 100vh; flex-direction: row; }
        
        /* Menu Side */
        .menu-side { flex: 7; overflow-y: auto; padding: 20px; background: white; }
        .food-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .food-card { border: 1px solid #eee; border-radius: 12px; text-align: center; cursor: pointer; transition: 0.3s; background: #fff; padding-bottom: 10px; }
        .food-card img { width: 100%; height: 100px; object-fit: cover; border-radius: 12px 12px 0 0; }
        
        /* Cart Side */
        .cart-side { flex: 3; background: white; border-left: 2px solid #eee; display: flex; flex-direction: column; padding: 20px; }
        .cart-items { flex-grow: 1; overflow-y: auto; }
        .cart-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f1f1f1; font-size: 0.9rem; }
        
        .btn-submit { background: var(--main-green); color: white; border: none; padding: 15px; border-radius: 10px; width: 100%; font-weight: 800; margin-top: 10px; }

        @media (max-width: 992px) {
            .main-container { flex-direction: column; }
            .cart-side { height: auto; border-left: none; border-top: 4px solid #eee; }
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="menu-side">
        <h4 class="fw-bold mb-4"><i class="fas fa-utensils text-success"></i> Tufaax Menu</h4>
        <div class="food-grid" id="menu-display"></div>
    </div>

    <div class="cart-side">
        <h5 class="fw-bold mb-3"><i class="fas fa-shopping-cart"></i> DALABKAAGA</h5>
        
        <div class="mb-3">
            <label class="small fw-bold">Magacaaga:</label>
            <input type="text" id="cust-name" class="form-control form-control-sm" placeholder="Geli magacaaga...">
        </div>

        <div class="cart-items" id="cart-display">
            <p class="text-muted text-center mt-4">Dambiishu waa maran tahay.</p>
        </div>

        <div class="summary mt-3">
            <div class="p-3 bg-light rounded mb-2">
                <div class="d-flex justify-content-between fw-bold h5 mb-0">
                    <span>TOTAL:</span>
                    <span id="total-val">$0.00</span>
                </div>
            </div>
            <button class="btn-submit" onclick="handleCheckout()">
                <i class="fab fa-whatsapp"></i> DIR DALABKA
            </button>
        </div>
    </div>
</div>

<script>
    const products = [
        { name: "Bariis & Hilib", price: 5.00, img: "https://images.unsplash.com/photo-1512058560366-cd242d45869d?w=200" },
        { name: "Baasto Suugo", price: 4.50, img: "https://images.unsplash.com/photo-1541544741938-0af808871cc0?w=200" },
        { name: "Pizza Large", price: 8.00, img: "https://images.unsplash.com/photo-1513104890138-7c749659a591?w=200" },
        { name: "Mango Juice", price: 1.50, img: "https://images.unsplash.com/photo-1546173159-315724a31696?w=200" }
    ];

    let cart = [];

    function renderMenu() {
        const display = document.getElementById('menu-display');
        display.innerHTML = products.map(p => `
            <div class="food-card" onclick="addToCart('${p.name}', ${p.price})">
                <img src="${p.img}">
                <div class="fw-bold mt-2">${p.name}</div>
                <div class="text-success">$${p.price.toFixed(2)}</div>
            </div>
        `).join('');
    }

    function addToCart(name, price) {
        const item = cart.find(i => i.name === name);
        if(item) { item.qty++; } else { cart.push({name, price, qty: 1}); }
        renderCart();
    }

    function renderCart() {
        const display = document.getElementById('cart-display');
        if(cart.length === 0) {
            display.innerHTML = '<p class="text-muted text-center mt-4">Dambiishu waa maran tahay.</p>';
            document.getElementById('total-val').innerText = "$0.00";
            return;
        }
        display.innerHTML = cart.map(i => `
            <div class="cart-item">
                <span>${i.qty}x ${i.name}</span>
                <span class="fw-bold">$${(i.qty * i.price).toFixed(2)}</span>
            </div>
        `).join('');
        
        const total = cart.reduce((sum, i) => sum + (i.qty * i.price), 0);
        document.getElementById('total-val').innerText = `$${total.toFixed(2)}`;
    }

    function handleCheckout() {
        const name = document.getElementById('cust-name').value;
        const total = document.getElementById('total-val').innerText;
        
        if (cart.length === 0) return alert("Fadlan cunto dooro!");
        if (!name) return alert("Fadlan geli magacaaga!");

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                const loc = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                sendWhatsApp(name, total, loc);
            }, () => {
                sendWhatsApp(name, total, "Location lama bixin");
            });
        }
    }

    function sendWhatsApp(name, total, location) {
        let items = cart.map(i => `‚Ä¢ ${i.qty}x ${i.name}`).join('%0A');
        let phoneNumber = "252617054480"; // Hubi in lambarku sax yahay (kaliya nambar)
        
        let message = `*DALAB CUSUB: TUFAAX RESTAURANT*%0A%0A` +
                      `üë§ *Macmiilka:* ${name}%0A` +
                      `üõí *Dalabka:*%0A${items}%0A%0A` +
                      `üí∞ *TOTAL:* ${total}%0A%0A` +
                      `üìç *LOCATION:* ${location}`;

        window.open(`https://wa.me/${phoneNumber}?text=${message}`, '_blank');
    }

    renderMenu();
</script>
</body>
</html>
