<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tufaax POS v8 - Clean Edition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #28a745; --bg: #f8f9fa; }
        body { background: var(--bg); font-family: 'Segoe UI', sans-serif; height: 100vh; margin: 0; overflow: hidden; }
        
        .main-container { display: flex; height: 100vh; }
        
        /* Menu Section */
        .menu-side { flex: 7; overflow-y: auto; padding: 20px; background: white; }
        .food-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .food-card { border: 1px solid #eee; border-radius: 12px; cursor: pointer; transition: 0.2s; background: #fff; text-align: center; }
        .food-card:hover { border-color: var(--primary); transform: translateY(-3px); }
        .food-card img { width: 100%; height: 110px; object-fit: cover; border-radius: 12px 12px 0 0; }
        
        /* Cart Section */
        .cart-side { flex: 3; background: #fff; border-left: 2px solid #eee; display: flex; flex-direction: column; padding: 20px; }
        .cart-header { font-weight: 800; border-bottom: 2px solid #f1f1f1; padding-bottom: 10px; margin-bottom: 15px; }
        .cart-items { flex-grow: 1; overflow-y: auto; }
        .cart-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f9f9f9; font-size: 0.95rem; }
        
        /* Checkout Button */
        .total-box { background: #f8f9fa; padding: 15px; border-radius: 10px; margin-top: 15px; }
        .btn-order { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 12px; width: 100%; font-weight: 800; font-size: 1.1rem; transition: 0.3s; }
        .btn-order:disabled { background: #ccc; }

        @media (max-width: 992px) {
            .main-container { flex-direction: column; overflow-y: auto; }
            .cart-side { height: auto; border-left: none; border-top: 5px solid #eee; }
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="menu-side">
        <h4 class="fw-bold mb-4">üçé Tufaax Restaurant</h4>
        <div class="food-grid" id="menu-display"></div>
    </div>

    <div class="cart-side">
        <div class="cart-header"><i class="fas fa-shopping-cart me-2"></i> DALABKAAGA</div>
        
        <div class="cart-items" id="cart-display">
            <p class="text-muted text-center mt-5">Dooro cunto si aad u dalbato.</p>
        </div>

        <div class="total-box">
            <div class="d-flex justify-content-between h5 fw-bold text-success mb-3">
                <span>TOTAL:</span>
                <span id="total-val">$0.00</span>
            </div>
            <button class="btn-order" id="submit-btn" onclick="processOrder()">
                <i class="fab fa-whatsapp me-2"></i> DIR DALABKA
            </button>
        </div>
    </div>
</div>

<script>
    const menuItems = [
        { name: "Bariis & Hilib Ari", price: 5.50, img: "https://images.unsplash.com/photo-1512058560366-cd242d45869d?w=200" },
        { name: "Baasto Suugo", price: 4.00, img: "https://images.unsplash.com/photo-1541544741938-0af808871cc0?w=200" },
        { name: "Pizza Tufaax", price: 8.00, img: "https://images.unsplash.com/photo-1513104890138-7c749659a591?w=200" },
        { name: "Mango Juice", price: 1.50, img: "https://images.unsplash.com/photo-1546173159-315724a31696?w=200" }
    ];

    let cart = [];

    function renderMenu() {
        const display = document.getElementById('menu-display');
        display.innerHTML = menuItems.map(item => `
            <div class="food-card" onclick="addToCart('${item.name}', ${item.price})">
                <img src="${item.img}">
                <div class="p-2 fw-bold small">${item.name}</div>
                <div class="text-success pb-2">$${item.price.toFixed(2)}</div>
            </div>
        `).join('');
    }

    function addToCart(name, price) {
        const existing = cart.find(i => i.name === name);
        if (existing) { existing.qty++; } else { cart.push({name, price, qty: 1}); }
        updateUI();
    }

    function updateUI() {
        const display = document.getElementById('cart-display');
        if (cart.length === 0) {
            display.innerHTML = '<p class="text-muted text-center mt-5">Dooro cunto si aad u dalbato.</p>';
            document.getElementById('total-val').innerText = "$0.00";
            return;
        }
        display.innerHTML = cart.map(i => `
            <div class="cart-item">
                <span>${i.qty}x ${i.name}</span>
                <span class="fw-bold">$${(i.qty * i.price).toFixed(2)}</span>
            </div>
        `).join('');
        
        const total = cart.reduce((sum, i) => sum + (i.qty * i.price), 0);
        document.getElementById('total-val').innerText = `$${total.toFixed(2)}`;
    }

    function processOrder() {
        if (cart.length === 0) return alert("Dambiishu waa maran tahay!");

        // Auto-Name Logic: Hal mar ayaa la weydiinayaa, markaas ka dib wuu xasuusanayaa
        let name = localStorage.getItem('cust_name');
        if (!name) {
            name = prompt("Fadlan qor magacaaga (hal mar uun):");
            if (!name) return; // Jooji haddii uusan magac qorin
            localStorage.setItem('cust_name', name);
        }

        const btn = document.getElementById('submit-btn');
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Location-ka...';
        btn.disabled = true;

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    const loc = `http://www.google.com/maps/place/${pos.coords.latitude},${pos.coords.longitude}`;
                    btn.innerHTML = '<i class="fab fa-whatsapp me-2"></i> DIR DALABKA';
                    btn.disabled = false;
                    sendToWhatsApp(name, loc);
                },
                (err) => {
                    btn.innerHTML = '<i class="fab fa-whatsapp me-2"></i> DIR DALABKA';
                    btn.disabled = false;
                    sendToWhatsApp(name, "Location-ka lama bixin (GPS Off)");
                },
                { enableHighAccuracy: true, timeout: 10000 }
            );
        }
    }

    function sendToWhatsApp(customerName, locationLink) {
        let orderText = cart.map(i => `‚Ä¢ ${i.qty}x ${i.name}`).join('\n');
        let total = document.getElementById('total-val').innerText;
        let phone = "252617054480"; 

        let message = `*DALAB CUSUB: TUFAAX RESTAURANT*\n\n` +
                      `üë§ *Macmiilka:* ${customerName}\n` +
                      `üõí *Dalabka:* \n${orderText}\n\n` +
                      `üí∞ *TOTAL:* ${total}\n\n` +
                      `üìç *LOCATION:* \n${locationLink}`;

        window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, '_blank');
    }

    renderMenu();
</script>
</body>
</html>
